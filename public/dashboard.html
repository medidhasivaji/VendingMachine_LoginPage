<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snackmaster Dashboard</title>

    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="container">

        <!-- SIDEBAR -->
        <div class="sidebar">
            <div class="logo">
                <h1>Snackmaster</h1>
            </div>

            <ul class="nav-links">
                <li class="active" data-page="dashboard">
                    <a href="#"><i class="fa fa-chart-line"></i> Dashboard</a>
                </li>

                <li data-page="csvtool">
                    <a href="#"><i class="fa fa-file-csv"></i> CSV Tool</a>
                </li>
            </ul>
        </div>

        <!-- MAIN CONTENT -->
        <div class="main-content">

            <!-- Header -->
            <div class="header">
                <h2 id="page-title">Dashboard</h2>

                <div class="user-info">
                    <div class="user-welcome">
                        <div class="user-avatar">U</div>
                        <span class="user-id" id="userDisplayName">User</span>
                    </div>
                    <button class="logout-btn" onclick="logout()">Logout</button>
                </div>
            </div>

            <!-- DASHBOARD PAGE -->
            <div id="dashboardPage">
                <h3 class="section-title">Machines</h3>
                <div class="machine-list" id="machineList"></div>
            </div>

            <!-- MACHINE DETAILS PAGE -->
            <div id="detailsPage" class="page-container" style="display:none;">
                <div class="page-header">
                    <button class="btn btn-primary" onclick="showDashboard()">← Back</button>
                    <h2 class="page-title" id="detailsTitle">Machine Details</h2>
                </div>

                <div id="detailsContent"></div>
            </div>

            <!-- REFILL PAGE -->
            <div id="refillPage" class="page-container" style="display:none;">
                <div class="page-header">
                    <button class="btn btn-primary" onclick="showDashboard()">← Back</button>
                    <h2 class="page-title">Refill Machine</h2>
                </div>

                <div id="refillContent"></div>
            </div>

            <!-- CSV TOOL PAGE -->
            <div id="csvToolPage" class="page-container" style="display:none;">
                <h2>CSV Inventory Tool</h2>

                <div class="form-group">
                    <label>Master Inventory CSV:</label>
                    <input type="file" id="masterCSV" class="form-control">
                </div>

                <div class="form-group">
                    <label>Sales CSV:</label>
                    <input type="file" id="salesCSV" class="form-control">
                </div>

                <button class="btn btn-primary" onclick="processCSV()">Process CSV</button>

                <div id="csvResults" class="mt-3"></div>
            </div>

        </div>
    </div>

    <!-- JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
